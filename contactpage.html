<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="NumberTabs - Spreadsheets for mobile" />
    <meta
      name="keywords"
      content="mobileapp,numbertabs,notes,organizer,spreadsheet,calculations,mobile,excel,functions,appstore,playstore,cloud,calculator,beautiful,fast,quick,easy,accessible"
    />
    <meta name="author" content="RadiumDynamics" />
    <!-- Page Title -->
    <title>NumberTabs - Notes for your calculations</title>
    <!-- Google Fonts css-->
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900"
      rel="stylesheet"
    />
    <!-- Bootstrap css -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen" />
    <!-- Font Awesome icon css-->
    <link href="css/font-awesome.min.css" rel="stylesheet" media="screen" />
    <link href="css/flaticon.css" rel="stylesheet" media="screen" />
    <!-- Swiper's CSS -->
    <link rel="stylesheet" href="css/swiper.min.css" />
    <!-- Slick nav css -->
    <link rel="stylesheet" href="css/slicknav.css" />
    <!-- Animated css -->
    <link href="css/animate.css" rel="stylesheet" />
    <!-- Magnific Popup CSS -->
    <link href="css/magnific-popup.css" rel="stylesheet" />
    <!-- MS Slider CSS -->
    <link rel="stylesheet" type="text/css" href="css/sliderstyle.css" />
    <!-- Main custom css -->
    <link href="css/custom.css" rel="stylesheet" media="screen" />
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body data-spy="scroll" data-target="#navigation" data-offset="71">
    <!-- Preloader starts -->
    <div class="preloader">
      <div class="sk-wave">
        <div class="sk-rect sk-rect1"></div>
        <div class="sk-rect sk-rect2"></div>
        <div class="sk-rect sk-rect3"></div>
        <div class="sk-rect sk-rect4"></div>
        <div class="sk-rect sk-rect5"></div>
      </div>
    </div>
    <!-- Preloader Ends -->

    <!-- Contact us section starts -->
    <section class="contact-us" id="contact">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="section-title">
              <div class="icon-box">
                <i class="fa fa-paper-plane"></i>
              </div>
              <h2>Send us <span>an email!</span></h2>
              <p>Get in touch with us for any queries.</p>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-12">
            <!-- Contact us Form start -->
            <div class="contact-form">
              <form
                method="POST"
                netlify-honeypot="bot-field"
                data-netlify="true"
                id="contact"
              >
                <input style="display: none" name="bot-field" />
                <div class="row">
                  <div class="form-group col-md-12 col-sm-12">
                    <input
                      type="text"
                      name="name"
                      id="name"
                      class="form-control"
                      placeholder="Your Name..."
                      required
                    />
                    <div class="help-block with-errors"></div>
                  </div>

                  <div class="form-group col-md-12 col-sm-12">
                    <input
                      type="email"
                      name="email"
                      id="email"
                      class="form-control"
                      placeholder="Your Email..."
                      required
                    />
                    <div class="help-block with-errors"></div>
                  </div>

                  <div class="form-group col-md-12 col-sm-12">
                    <textarea
                      rows="6"
                      name="message"
                      id="message"
                      class="form-control"
                      placeholder="Write Message Here..."
                      required
                    ></textarea>
                    <div class="help-block with-errors"></div>
                  </div>

                  <div class="col-md-12 col-sm-12 text-center">
                    <button
                      type="submit"
                      class="btn-contact"
                      title="Submit Your Message!"
                    >
                      Send Message
                    </button>
                    <div id="msgSubmit" class="h3 text-left hidden"></div>
                  </div>
                </div>
              </form>
            </div>
            <!-- Contact us Form end -->
          </div>
        </div>
      </div>
    </section>

    <!-- Jquery Library File -->
    <script src="js/jquery-1.12.4.min.js"></script>
    <!-- Bootstrap js file -->
    <script src="js/bootstrap.min.js"></script>
    <!-- Responsive Tab Library File -->
    <script src="js/responsive-tabs.js"></script>
    <!-- Bootstrap form validator -->
    <script src="js/validator.min.js"></script>
    <!-- Slick Nav js file -->
    <script src="js/jquery.slicknav.js"></script>
    <!--  js file -->
    <script src="js/.js"></script>
    <!-- Swiper Carousel js file -->
    <script src="js/swiper.min.js"></script>
    <!-- MS Slider js file -->
    <script src="js/slider.jquery.js"></script>
    <!-- Magnific Popup core JS file -->
    <script src="js/jquery.magnific-popup.min.js"></script>
    <!-- SmoothScroll -->
    <script src="js/SmoothScroll.js"></script>
    <!-- Main Custom js file -->
    <script src="js/function.js"></script>
  </body>
</html>
